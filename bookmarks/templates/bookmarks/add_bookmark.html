{% extends 'bookmarks/base.html' %}

{% block title %}Add Bookmark{% endblock %}

{% block content %}
<h2>Add Bookmark</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% if error %}
    <p>{{ error }}</p>
{% endif %}
{% endblock %}
